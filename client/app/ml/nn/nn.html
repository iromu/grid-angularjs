<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-6">
      <canvas id="numbersCanvas" width="300" height="300" ng-init="loadNumbers()">
      </canvas>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
      <canvas id="numberCanvas" width="30" height="30">
      </canvas>
    </div>
    <div class="col-md-6 col-sm-6  col-xs-12">
      <div class="input-group">
        <span class="input-group-addon" id="input-pick">Number?</span>
        <input type="text" class="form-control" ng-model="pickNumber" ng-change="trainer.pickSwatch();" aria-describedby="input-pick"/>
      </div>
    </div>
  </div>

  <p class="help-block">
    <pre>{{ output}}</pre>
  </p>

</div>
