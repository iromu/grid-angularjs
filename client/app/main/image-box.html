<div class="card">
  <div class="canvas-overlay">
    <canvas name="preview" width="100" height="100">
    </canvas>
    <canvas name="overlay" class="overlay" width="100" height="100">
    </canvas>
  </div>
  <p class="card-text">Local <strong ng-bind="vm.pixelsReceived | number:0"></strong> Pixels</p>
  <p class="card-text">Received <strong ng-bind="vm.pixelsExternalProcessed | number:0"></strong> Pixels</p>

  <p class="help-block" ng-bind="vm.description"></p>
  <div class="input-group">
    <button type="button" name="toggleButton"
            class="form-control btn btn-success btn-block animate-hide"
            ng-class="vm.toggleButtonClass"
            ng-click="vm.toggleNetwork()">{{vm.toggleButtonText}}
    </button>
  </div>


</div>
