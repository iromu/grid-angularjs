<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <div class="row">
    <div class="col-md-4">
      <p>
        <canvas id="snapshot" width="100" height="100" ng-init="loadSnapshot()">
        </canvas>
      </p>
      <p class="help-block">{{ imageName }} <strong>{{ pixelsReceived | number:0}}</strong> Pixels</p></div>
    <div class="col-md-4">
      <p>
        <canvas id="preview" width="100" height="100">
        </canvas>
      </p>
      <p class="help-block"><strong>Nodes <span class="badge">{{ totalNodes.length }}</span> {{ pixelsExternalProcessed | number:0}}</strong> Pixels</p>
    </div>
    <div class="col-md-4">

      <button type="button" id="toggleButton"
              class="btn btn-success btn-block animate-hide" ng-click="toggleNetwork()">Join
      </button>

      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="input-workers">Workers</span>
        <input type="text" class="form-control" ng-model="maxWorkers" aria-describedby="input-workers">
      </div>

    </div>
  </div>

  <p class="help-block">
  <pre>{{ lastError}}</pre>
  </p>

</div>
