<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row clearfix">
    <div class="col-xs-6 column">
      <h3>{{ imageName }}</h3>

      <p>
        <canvas id="snapshot" width="100" height="100" ng-init="loadSnapshot()">
        </canvas>
      </p>
      <p class="help-block"><strong>{{ pixelsReceived | number:0}}</strong> Pixels received for processing</p>
    </div>
    <div class="col-xs-6 column">
      <h3>Processed by others</h3>

      <p>
        <canvas id="preview" width="100" height="100">
        </canvas>
      </p>
      <p class="help-block"><strong>{{ pixelsExternalProcessed | number:0}}</strong> Pixels processed by others</p>
    </div>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Workers</span>
    <input type="text" class="form-control" ng-model="maxWorkers" aria-describedby="basic-addon1">
  </div>
  <p class="help-block">
  <pre>{{ lastError}}</pre>
  </p>

</div>
